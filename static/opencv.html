<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sidebar with Icons</title>
        <link
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
            rel="stylesheet"
        />
        <link
            href="{{ url_for('static', filename='css/style.css') }}"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="d-flex" id="wrapper">
            <!-- Sidebar -->
            <div class="bg-light border-right" id="sidebar-wrapper">
                <div class="sidebar-heading p-4 w-max">Ақылды мектеп</div>
                <div class="list-group list-group-flush w-auto">
                    <a
                        href="/"
                        class="list-group-item list-group-item-action bg-light"
                        ><i class="fas fa-home"></i> Басы</a
                    >
                    <a
                        href=""
                        class="list-group-item list-group-item-action bg-light"
                        ><i class="fas fa-cog"></i> Қауіпсіздік</a
                    >
                    <a
                        href="/earthquake"
                        class="list-group-item list-group-item-action bg-light"
                        ><i class="fas fa-user"></i> Жер сілкінісі</a
                    >
                </div>
            </div>
            <!-- /#sidebar-wrapper -->

            <!-- Page Content -->
            <div id="page-content-wrapper">
                <h1 class="mt-4">OpenCV</h1>
            </div>

            <!-- /#page-content-wrapper -->
        </div>
        <!-- /#wrapper -->
        <script></script>
        <!-- Bootstrap core JavaScript -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
</html>
